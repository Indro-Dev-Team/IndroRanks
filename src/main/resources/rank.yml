# ranks to use this feature ranks should be structured like this:
# ranks:
# <name of rank for database>:
#     colours:
#         primary: <colour for ranks name>
#         secondary: <colour for square brackets>
#     details:
#         nextRank: <name of rank that should follow this one>
#         nextAdvancement: <advancement the player achieves for the next rank>
#         level: <this level is used for identifying rank privileges>

useRanks: true

ranks:
  default:
    colours:
      primary: gray
      secondary: light_gray
    details:
      nextRank: null
      nextAdvancement: null
      level: 0
