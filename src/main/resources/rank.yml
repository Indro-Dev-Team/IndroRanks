# ranks to use this feature ranks should be structured like this:
# ranks:
# <name of rank for database>:
#     - <rank display name>
#     - <primary colour>
#     - <secondary colour>
#     - <name colour leave as 'null' for white>
#     - <rank level for other features admin should be lowest>

useRanks: true

autoRankUp: true

ranks:
  default:
    colours:
      primary: gray
      secondary: light_gray
    details:
      nextRank: null
      nextAdvancement: null
      level: 0
